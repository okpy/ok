sudo: required
dist: trusty
language: python
services:
  - docker
  - mysql
python:
    - "3.5"
addons:
  apt:
    packages:
    - mysql-server-5.7
    - mysql-client-core-5.7
    - mysql-client-5.7
env:
  - OK_ENV=test
  - DATABASE_URL=mysql://root@127.0.0.1:3306/ok_test
install:
    -  pip install -r requirements.txt
    - mysql -u root -e 'create database ok_test;'
script:
  - make test
  - make docker-build
after_success:
  - pip install python-coveralls
  - coveralls
notifications:
  email: false
  slack:
    on_success: never
    on_failure: always
