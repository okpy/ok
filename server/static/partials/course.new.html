<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="course-name" class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" id="course-name" type="text" ng-model="course.name" placeholder="ok" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="course-offering">Offering: </label>
    <div class="col-sm-10">
      <input class="form-control" id="course-offering" type="text" ng-model="course.offering">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
