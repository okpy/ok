<h2>Versions</h2>
<div>
  <div class="center-block" ng-if="!versions.$resolved">
    <h3>Loading...</h3>
  </div>
  <div class="center-block" ng-if="versions.$resolved && versions.length == 0">
    <h3>No versions found...</h3>
  </div>
  <table ng-if="versions.length > 0" class="table table-striped table-bordered table-responsive">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="version in versions">
      <td>
        <a ui-sref='version.detail({versionId:version.id})'>
          {{version.name}}
        </a>
      </td>
      <td>
        <a ng-href="{{version.current_download_link}}">Download Latest Version</a>
      </td>
    </tr>
  </table>
</div>
