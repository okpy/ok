 <div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Staff Members</h3>
    </div>

    <div class="box-body">
      <div class="center-block" ng-if="!members.$resolved">
        <h3>Loading Course Staff</h3>
      </div>
      <div class="center-block" ng-if="members.$resolved && members.length == 0">
        <h3>No members found...</h3>
      </div>
      <table ng-if="members.length > 0" class="table table-striped table-bordered table-responsive">
        <tr>
          <th>Email</th>
          <th>Role</th>
        </tr>
        <tr ng-repeat="member in members">
          <td>
            <a ui-sref='staff.detail({staffId:member.id})'>
              {{member.email}}
            </a>
          </td>
          <td>{{member.role}}</td>
        </tr>
      </table>
    </div>
</div> 

<div class="box box-info">
    <div class="box-header">
        <h3 class="box-title">Add Staff</h3>
    </div>
    <div class="box-body">
        <div class="form-group">
          <label>Staff Email</label>
          <input type="email" placeholder="Enter .edu email here" class="form-control input-lg" ng-model="newMember.email" required/> 
          <label>Role</label>
          <select class="form-control" ng-model="newMember.role" ng-options="role for role in roles" required>
          </select>
        </div>
     <div class="box-footer">
        <button type="button" ng-click="save()" class="btn btn-info">Add to Staff</button>
    </div>
    </div><!-- /.box-body -->
</div>
