<section class="content-header">
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> OK Dashboard </a></li>
        <li><a ui-sref="course.list"><i class="fa fa-list"></i> All Courses</a></li>
        <li><a ui-sref="course.detail.stats({courseId:course.id})"><i class="fa fa-list"></i> {{course.display_name}}</a></li>
        <li class="active"><i class="fa fa-pencil"></i> All Staff </a></li>
    </ol>
</section>

 <div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Staff Members</h3>
        <div class="box-tools" style="float:right;">
            <button class="btn btn-primary btn-sm" ui-sref="staff.add"> <i class="fa fa-plus"></i>  Add Staff</button>
        </div>
    </div>

    <div class="box-body">
      <div class="center-block" ng-if="!members.$resolved">
        <h3>Loading Course Staff</h3>
      </div>
      <div class="center-block" ng-if="members.$resolved && members.length == 0">
        <h3>No members found...</h3>
      </div>
      <table ts-wrapper ng-if="members.length > 0" class="table table-striped table-bordered table-responsive">
        <tr>
          <th ts-criteria="email">Email</th>
          <th ts-criteria="role">Role</th>
          <th width="10%"> Remove </th>
        </tr>
        <tr ng-repeat="member in members" ts-repeat>
          <td>
            <a ui-sref='staff.detail({staffId:member.user.id})'>
              {{member.user.email[0]}}
            </a>
          </td>
          <td>{{member.role}}</td>
          <td><a ng-click="remove(member.user.email[0])" class="btn btn-danger">Remove</a></td>
        </tr>
      </table>
    </div>
</div>
