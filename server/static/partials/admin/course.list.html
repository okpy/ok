<section class="content-header">
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> OK Dashboard </a></li>
        <li class="active"><i class="fa fa-list"></i> All Courses</li>
    </ol>
</section>


  <div class="box" >
  <div class="box-header">
    <h3 class="box-title" ng-if="courses.$resolved && courses.length == 0" >No Courses</h3>
    <h3 class="box-title" ng-if="courses.length > 0">Courses</h3>
    <h3 class="box-title" ng-if="!courses.$resolved">Loading Courses</h3>
    <div class="box-tools" style="float:right;">
        <button class="btn btn-primary btn-sm" ui-sref="course.new"> <i class="fa fa-plus"></i>  New Course</button>
    </div>

  </div><!-- /.box-header -->

  <div class="box-body no-padding table-responsive">
    <div class="center-block" ng-if="!courses.$resolved">
      <h3>Loading...</h3>
    </div>
    <div class="center-block" ng-if="courses.$resolved && courses.length == 0">
      <h3>No courses found...</h3>
    </div>
  <table ts-wrapper ng-if="courses.length > 0" class="table table-striped table-bordered table-responsive">
    <tr>
      <th ts-criteria="name">Name</th>
      <th ts-criteria="institution">Institution</th>
      <th ts-criteria="year">Offering</th>
      <th>Staff</th>
      <th>Students</th>
    </tr>
    <tr ng-repeat="course in courses" ts-repeat>
      <td>
        <a ui-sref='course.detail.stats({courseId:course.id})'>
          {{course.display_name}}
        </a>
      </td>
      <td>{{course.institution}}</td>
      <td>{{course.offering}}</td>
      <td>
        <a class="btn btn-primary btn-sm" ui-sref='staff.list({courseId:course.id})'>
          Manage Staff
        </a>
      </td>
      <td>
        <a class="btn btn-primary btn-sm" ui-sref='students.list({courseId:course.id})'>
          Manage Enrollment
        </a>
      </td>
    </tr>
  </table>
</div>
