<form class="form-horizontal" role="form">
  {{test}}
  <div class="form-group">
    <label for="version-name" class="col-sm-2 control-label">Name: </label>
    <div class="col-sm-10">
      <input class="form-control" type="text" ng-model="version.name" placeholder="ok">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="version-version">Version: </label>
    <div class="col-sm-10">
      <input class="form-control" id="version-version" type="text" ng-model="version.version" required ng-pattern="/v[0-9]+\.[0-9]+\.[0-9]+/" placeholder="v1.0.0">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="version-version">Base URL: </label>
    <div class="col-sm-10">
      <input class="form-control" id="version-version" type="url" ng-model="version.base_url" required placeholder="https://github.com">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <label>
        <input id="version-current" type="checkbox" ng-model="version.current"> Save as current version
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
