<!DOCTYPE html>
<html class="no-js" ng-app="dashboard">
    <head>
        <meta charset="UTF-8">
        <title>ok dashboard</title>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Ionicons -->
        <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/static/admin/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- Custom style -->
        <link href="/static/admin/css/ok.css" rel="stylesheet" type="text/css" />
        <link href="/static/vendor/highlightjs/styles/github.css" rel="stylesheet"/>
        <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
        <script src="/static/vendor/jquery/dist/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->


    </head>
    <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="/" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                ok
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                          <li class="user">
                              <a href="/">Homepage</a>
                          </li>
                    </ul>
                </div>
            </nav>
        </header>

        {% if admin %}
          <!-- Todo -->
        {% endif %}

        <aside >

                <section class="content">

                    <div class="error-page">
                        <h2 class="headline text-info"> {{error.code}}</h2>
                        <div class="error-content">
                            <h3><i class="fa fa-warning text-yellow"></i> Oops!  {{error.description}}</h3>
                            <p>
                                We could not find the page you were looking for.
                                Meanwhile, you may <a href='/'>return to the homepage</a>.
                            </p>
                        </div><!-- /.error-content -->
                    </div><!-- /.error-page -->

                </section><!-- /.content -->

        </aside>
            <!-- Right side column. Contains the navbar and content of the page -->
        </div><!-- ./wrapper -->
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        {% if not DEBUG %}
          <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-54435539-1', 'auto');
            ga('send', 'pageview');

          </script>
        {% endif %}

        <!-- AdminLTE/Framework Code App -->
        <script src="/static/admin/js/AdminLTE/app.js" type="text/javascript"></script>
     </body>
</html>
