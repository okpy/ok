<!DOCTYPE html>
<html class="no-js" ng-app="okpy">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Welcome to ok.py</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link href="static/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet"></link>
        <link href="static/vendor/angular-busy/dist/angular-busy.css" rel="stylesheet"></link>
        <link href="static/vendor/highlightjs/styles/default.css" rel="stylesheet"></link>
        <link href="static/vendor/angular-loading-bar/build/loading-bar.css" rel="stylesheet"></link>
        <link href="static/css/main.css" rel="stylesheet"></link>

        <script src="static/vendor/modernizr/modernizr.js"></script>
        <script src="static/vendor/angular/angular.js"></script>
        <script src="static/vendor/highlightjs/highlight.pack.js"></script>
        <script src="static/vendor/angular-resource/angular-resource.js"></script>
        <script src="static/vendor/underscore/underscore.js"></script>
        <script src="static/vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="static/vendor/angular-animate/angular-animate.js"></script>
        <script src="static/vendor/angular-loading-bar/build/loading-bar.js"></script>
        <script src="static/vendor/moment/moment.js"></script>
        <base href="/">
    </head>
    <body ng-cloak class="ng-cloak">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="submission">ok.py</a>
        </div>
        <div class="navbar-collapse collapse">
          <a id="submissions-button" type="button" class="btn btn-default navbar-btn" ui-sref="submission.list">Submissions</a>
          <a id="assignments-button" type="button" class="btn btn-default navbar-btn" ui-sref="assignment.list">Assignments</a>
          <a id="courses-button" type="button" class="btn btn-default navbar-btn" ui-sref="course.list">Courses</a>
          <div class="pull-right">
            {% if user %}
              <span class="navbar-text">
                Welcome {{user.first_name | default(user.email, true)}}
              </span>
            {% endif %}
            <a id="login-button" type="button" class="btn btn-default navbar-btn" href={{users_link}}>{{users_title}}</a>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div ui-view class="container navbar-bottom">
    </div> <!-- /container -->        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/vendor/jquery/dist/jquery.js"><\/script>')</script>

        <script src="static/vendor/bootstrap/dist/js/bootstrap.js"></script>

        <script src="static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        {% if not DEBUG %}
          <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-54435539-1', 'auto');
            ga('send', 'pageview');

          </script>
        {% endif %}
    </body>
</html>
