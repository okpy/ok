version: '2'

services:

  web:
    image: cs61a/ok-server
    restart: 'no'
    command: >
      sh -c 'ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone &&
             /wait-for db:3306 redis:6379 &&
             py.test --cov-report term-missing --cov=server tests/'
    environment:
      TZ: 'Etc/UTC'
      OK_ENV: 'test'
      DATABASE_URL: 'mysql://okdev:okdev@db:3306/okdev?charset=utf8mb4'
      REDIS_HOST: 'redis'
    links:
      - db
      - redis
